<!DOCTYPE html>
<html>
<head>
	<title>DMS Linker</title>
	<script type="text/javascript" src="web-dms_linker.js"></script>
</head>
<body>
	<p>Please input the following info.</p>
	<p>When you hit submit, the DMS will be linked.</p>
	TWAN: <input id="twan"type="text" name="twan"><br>
	tld: <input id="tld"type="text" name="tld"><br>
	Company ID: <input id="companyID"type="text" name="companyID"><br>
	Business Unit ID: <input id="buID" type="text" name="buID"><br>
	Site Group ID: <input id="sitegrID" type="text" name="sitegrID"><br>
	<input id="link-dms-button" type="submit" value="Link DMS" onclick="getData()">
	<p id="link-button-clicked" style="display:none;">DMS LINKED!</p>
</body>
</html>
